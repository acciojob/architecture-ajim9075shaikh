<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architectural Webpage</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file for styling -->
    <style>
        /* Additional inline styles can be added here if needed */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
			
        }

        .container {
          width : 1100px ;
          
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .imageContainer {
            text-align: center;
            margin-bottom: 20px;
        }

        .imageContainer img {
            max-width: 100%;
            height: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th:first-child, td:first-child,
        th:last-child, td:last-child {
            width: 200px;
        }

        th:nth-child(2), td:nth-child(2) {
            width: 600px;
        }
    </style>
</head>
<body>
